<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <h1>Ma Formulaire</h1>
    <form action="" method="get">
      
    <div class="elemForm">
        <label for="name" class="form-label">NOM:</label>
        <input type="text" id="name" name="name" class="form-control"  />
      </div>

      <div class="elemForm">
        <label for="firstname" class="form-label">PRENOM:</label>
        <input type="text" id="firstname" name="firstname" class="form-control"/>
      </div>

      <div class="elemForm">
        <label for="pseudo" class="form-label">PSEUDO:</label>
        <input type="text" id="pseudo" name="pseudo" class="form-control"/>
      </div>

      <div class="elemForm">
        <label for="mail" class="form-label">E-MAIL:</label>
        <input type="text" id="mail" name="mail" class="form-control"/>
      </div>

      <div class="elemForm message">
        <textarea id="textMessage" name="textMessage" class="form-control" placeholder="Message">
        </textarea>

        <div class="valid">
            <input type="checkbox" id="acceptCondi">
            <label for="acceptCondi" class="text-light">Accepter Les Conditions</label>
        </div>

        <button type="button" class="btn btn-outline-info" id="btnEnvo">Envoyer</button>


        
      </div>

    </form>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
